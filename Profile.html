<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Student Profile</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Profile Form -->
    <div class="profile-container">
        <h2>Your Profile</h2>

        <div class="profile-image">
            <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
            <input type="file" id="upload-image" accept="image/*" onchange="previewImage(event)">
            <label for="upload-image">Upload New Image</label>
        </div>

        <form id="profile-form">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="first-name" required>
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="last-name" required>
            </div>

            <div class="form-group">
                <label>Contact Number:</label>
                <input type="text" id="contact" required>
            </div>

            <div class="form-group">
                <label>Role Type:</label>
                <select id="role-type">
                    <option value="Student">Student</option>
                    <option value="Coordinator">Coordinator</option>
                    <option value="Mentor">Mentor</option>
                    <option value="Donor">Donor</option>
                </select>
            </div>

            <!-- Education Section -->
            <button type="button" onclick="toggleEducationForm()">Education</button>
            <div id="education-form" style="display: none;">
                <h3>Education Details</h3>
                <div id="education-entries">
                    <div class="education-entry">
                        <input type="text" class="university" placeholder="College/University Name">
                        <input type="text" class="major" placeholder="Major">
                        <input type="text" class="gpa" placeholder="GPA">
                        <input type="text" class="year" placeholder="Year of Passout">
                    </div>
                </div>
                <button type="button" onclick="addEducation()">Add More Education</button>
            </div>

            <!-- Financial Information -->
            <button type="button" onclick="toggleFinancialForm()">Financial Information</button>
            <div id="financial-form" style="display: none;">
                <h3>Financial Information</h3>
                <label>Yearly Income:</label>
                <input type="text" id="yearly-income">
            </div>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
